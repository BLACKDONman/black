import random

# Define vocabulary related to the black theme
black_words = ["darkness", "blackness", "night", "black cat", "black hole", "black clothing", "shadow", "black tide", "black and white", "black forest", "black market", "blackboard"]

# Generate a random sentence
def generate_black_sentence():
    subject = random.choice(["dark", "black", "night", "black cat's", "black hole's", "black clothing's", "shadowy", "black tide's", "black and white", "black forest's", "black market's", "on the blackboard"])
    verb = random.choice(["shrouds", "covers", "fills", "masks", "contrasts", "guides", "hides", "engulfs", "surges", "engulfs"])
    object = random.choice(black_words)

    return f"{subject} {verb} {object}."

# Generate multiple sentences
num_sentences = 5
for _ in range(num_sentences):
    print(generate_black_sentence())
